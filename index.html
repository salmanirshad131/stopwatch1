<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #000000;
            max-width: 400px;
            width: 100%;
        }

        .display {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        .time {
            font-size: 72px;
            font-weight: 300;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            letter-spacing: 2px;
            line-height: 1;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            justify-content: center;
        }

        button {
            flex: 1;
            max-width: 120px;
            padding: 18px 24px;
            border: 1px solid #2a2a2c;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #1c1c1e;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.97);
        }

        #actionBtn {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border: none;
            color: #000000;
            font-weight: 600;
        }

        #actionBtn:hover {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        #actionBtn.pause {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            color: #000000;
        }

        #actionBtn.pause:hover {
            background: linear-gradient(135deg, #fdba74 0%, #fb923c 100%);
        }

        #lapBtn {
            background: #1c1c1e;
            border-color: #2a2a2c;
            color: #60a5fa;
        }

        #lapBtn:hover:not(:disabled) {
            background: #2a2a2c;
            border-color: #60a5fa;
        }

        #resetBtn {
            background: #1c1c1e;
            border-color: #2a2a2c;
            color: #f87171;
        }

        #resetBtn:hover {
            background: #2a2a2c;
            border-color: #f87171;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #2a2a2c;
        }

        .laps-container {
            max-height: 350px;
            overflow-y: auto;
            padding: 0 10px;
        }

        .laps-header {
            color: #8e8e93;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .lap-item {
            background: #1c1c1e;
            padding: 18px 20px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            border: 1px solid #2a2a2c;
        }

        .lap-number {
            font-weight: 400;
            color: #ffffff;
            font-size: 16px;
        }

        .lap-time {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .no-laps {
            text-align: center;
            color: #3a3a3c;
            padding: 40px 20px;
            font-size: 15px;
        }

        /* Scrollbar styling */
        .laps-container::-webkit-scrollbar {
            width: 6px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #3a3a3c;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb:hover {
            background: #48484a;
        }

        @media (max-width: 400px) {
            .time {
                font-size: 64px;
            }

            button {
                padding: 16px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="time" id="display">00:00:00</div>
        </div>

        <div class="controls">
            <button id="lapBtn" disabled>Lap</button>
            <button id="actionBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="laps-container">
            <div class="laps-header">Laps</div>
            <div id="laps">
                <div class="no-laps">No laps recorded</div>
            </div>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCounter = 0;
        let laps = [];

        const display = document.getElementById('display');
        const actionBtn = document.getElementById('actionBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsContainer = document.getElementById('laps');

        function loadState() {
            const savedState = localStorage.getItem('stopwatchState');
            if (savedState) {
                const state = JSON.parse(savedState);
                elapsedTime = state.elapsedTime || 0;
                laps = state.laps || [];
                lapCounter = state.lapCounter || 0;

                if (state.isRunning) {
                    startTime = Date.now() - elapsedTime;
                    start();
                } else {
                    updateDisplay();
                }

                renderLaps();
            }
        }

        function saveState() {
            const state = {
                elapsedTime: elapsedTime,
                isRunning: isRunning,
                laps: laps,
                lapCounter: lapCounter
            };
            localStorage.setItem('stopwatchState', JSON.stringify(state));
        }

        function formatTime(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor(ms / (1000 * 60 * 60));

            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                    saveState();
                }, 100);
                isRunning = true;

                actionBtn.textContent = 'Pause';
                actionBtn.classList.add('pause');
                lapBtn.disabled = false;

                saveState();
            }
        }

        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;

                actionBtn.textContent = 'Start';
                actionBtn.classList.remove('pause');

                saveState();
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            startTime = 0;
            elapsedTime = 0;
            lapCounter = 0;
            laps = [];

            updateDisplay();
            renderLaps();

            actionBtn.textContent = 'Start';
            actionBtn.classList.remove('pause');
            lapBtn.disabled = true;

            saveState();
        }

        function addLap() {
            if (isRunning) {
                lapCounter++;
                laps.unshift({
                    number: lapCounter,
                    time: elapsedTime
                });
                renderLaps();
                saveState();
            }
        }

        function renderLaps() {
            if (laps.length === 0) {
                lapsContainer.innerHTML = '<div class="no-laps">No laps recorded</div>';
            } else {
                lapsContainer.innerHTML = laps.map(lap => `
                    <div class="lap-item">
                        <span class="lap-number">Lap ${lap.number}</span>
                        <span class="lap-time">${formatTime(lap.time)}</span>
                    </div>
                `).join('');
            }
        }

        actionBtn.addEventListener('click', () => {
            if (isRunning) {
                pause();
            } else {
                start();
            }
        });

        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', addLap);

        loadState();
        window.addEventListener('beforeunload', saveState);
    </script>
</body>
</html>
